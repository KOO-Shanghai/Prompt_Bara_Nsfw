    }

    .content {

      margin: 30px auto;
      padding: 0 20px;
    }

    .card {
      display: grid;
      grid-template-columns: 1fr 2.5fr 2fr auto;

      background: white;
      margin-bottom: 12px;
      padding: 8px 20px;
      border-radius: 12px;

    .card div {

      cursor: pointer;

    const mainTabs = document.getElementById("mainTabs");
    const subTabs = document.getElementById("subTabs");
    const contentArea = document.getElementById("contentArea");

    let currentMain = null;
    let currentSub = null;

    function renderMainTabs() {
      mainTabs.innerHTML = '';
      for (let main in data) {
        const btn = document.createElement("button");
        btn.textContent = main;
        btn.classList.toggle("active", main === currentMain);
        btn.onclick = () => {
          currentMain = main;
          currentSub = null;
          renderMainTabs();
          renderSubTabs();
          contentArea.innerHTML = '';
        };
        mainTabs.appendChild(btn);
      }
    }

    function renderSubTabs() {
      subTabs.innerHTML = '';
      if (!currentMain) return;
      const subs = data[currentMain];
      for (let sub in subs) {
        const btn = document.createElement("button");
        btn.textContent = sub;
        btn.classList.toggle("active", sub === currentSub);
        btn.onclick = () => {
          currentSub = sub;
          renderSubTabs();
          renderContent();
        };
        subTabs.appendChild(btn);
      }
    }

    function renderContent() {
      contentArea.innerHTML = '';
      if (!currentMain || !currentSub) return;
      const items = data[currentMain][currentSub];
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        const comment = document.createElement("div");
        comment.textContent = item.comment;

        const remark = document.createElement("div");
        remark.textContent = item.remark || "—";

        const keyword = document.createElement("div");
        keyword.className = "keyword";
        keyword.textContent = item.keyword;

        const btn = document.createElement("button");
        btn.textContent = "复制";
        btn.onclick = () => {
          navigator.clipboard.writeText(item.keyword).then(() => {
            btn.textContent = "已复制!";
            setTimeout(() => btn.textContent = "复制", 1200);
          });
        };

        card.appendChild(comment);
        card.appendChild(remark);
        card.appendChild(keyword);
        card.appendChild(btn);
        contentArea.appendChild(card);
      });
    }

    // 初始化
    currentMain = Object.keys(data)[0];
    renderMainTabs();
    renderSubTabs();
  </script>
